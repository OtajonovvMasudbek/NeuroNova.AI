<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>NeuroNova — AI yordamchi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-in-out;
        }

        #chatBox::-webkit-scrollbar {
            width: 6px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: #00c6ff;
            border-radius: 9999px;
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] text-white font-sans px-2 py-6">

    <h1
        class="text-2xl sm:text-3xl font-bold text-center bg-gradient-to-r from-[#00c6ff] to-[#0072ff] bg-clip-text text-transparent my-5">
        🤖 NeuroNova — AI yordamchi
    </h1>

    <div id="chatBox"
        class="w-full sm:w-[90%] max-w-[700px] bg-white/5 backdrop-blur-xl rounded-2xl p-4 sm:p-5 shadow-xl overflow-y-auto max-h-[60vh] flex flex-col gap-4 animate-fade-in scroll-smooth">
    </div>

    <div class="relative w-full">
        <textarea id="prompt" rows="2" placeholder="Savolingizni kiriting..."
          class="w-full bg-white/10 text-white rounded-2xl px-4 pr-12 py-3 resize-none placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[#00c6ff] transition-all duration-300">
        </textarea>
        <button onclick="sendRequest()"
          class="absolute bottom-3 right-3 p-2 rounded-full bg-gradient-to-r from-[#00c6ff] to-[#0072ff] text-white hover:scale-105 transition-transform duration-200 shadow-lg">
          <i class="ri-arrow-up-line text-xl"></i>
        </button>
      </div>
      
    <script>
        const apiKey = "AIzaSyCHCD4P3uZW9fNd6lNg9Q7LsNnLqt7nFok";

        async function sendRequest() {
            const promptInput = document.getElementById("prompt");
            const chatBox = document.getElementById("chatBox");
            const prompt = promptInput.value.trim();

            if (!prompt) return;

            const userMsg = document.createElement("div");
            userMsg.className = "self-end bg-blue-600/20 text-blue-100 rounded-xl whitespace-pre-wrap py-1 px-2 leading-relaxed shadow";
            userMsg.innerHTML = `<span class="text-sm opacity-70"></span>${prompt}`;
            chatBox.appendChild(userMsg);

            const botMsg = document.createElement("div");

            chatBox.appendChild(botMsg);

            promptInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );

                const data = await res.json();
                const output = data?.candidates?.[0]?.content?.parts?.[0]?.text || "❌ Javob topilmadi.";
                typeText(output, botMsg);
            } catch (error) {
                botMsg.textContent = "❌ Xatolik: " + error.message;
            }
        }

        function typeText(text, element) {
            let i = 0;
            const interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 20);
        }
    </script>

</body>

</html>
